<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs控制器</title>
    <script src="../../plugins/angularjs/angular.min.js"></script>
    <script>
        function myController($scope) {
            $scope.username="传智播客"
        }
    </script>
</head>
<body ng-app ng-controller="myController">
    姓名:<input type="text" ng-model="username">
    输入的姓名为:{{username}}
</body>
</html>
